{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}
Update Details
{% endblock title %}
{% block content %}
<div class="pb-3">
    <div class="alert alert-primary text-end" style="border: 0 !important;border-radius:12px">
        <h5 class="m-0 p-0">Update Gallery</h5>
    </div>
    <div class="table-responsive mb-5">
        <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Delete</th>
                <th scope="col">Image File</th>
                <th scope="col">Uploaded by</th>
            </tr>
        </thead>
        <tbody>
            {% for i in gallery %}
            
            <tr>
                
                <td>
                    <form action="{% url 'deletegallery' i.id %}" method="POST" class="d-inline">
                        {%csrf_token%}
                        <button type="submit" class="delete-btn"
                            onclick="return confirm('Are you sure you want to delete this photo?')">
                            <i class="bx bxs-basket"></i>
                        </button>
                    </form>
                </td>
                <td><a data-bs-toggle="popover" data-bs-trigger="hover" data-bs-html="true"
                    data-bs-content="<img class='img-fluid' src='{{i.gallery_file.url}}'>"><img
                        style="height: 30px; width: 50px" src="{{i.gallery_file.url}}" alt="" /></a></td>
                <td>{{i.uploaded_by}}</td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
    

</div>
{% endblock content %}
