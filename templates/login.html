{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'styles.css' %}" />
  <link rel="shortcut icon" href="favicon.png" type="image/png" />
  <title>Login</title>
</head>

<body>
  <div class="container" style="
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      ">
    <div class="text-center">
      <img class="img-fluid mb-2" style="height: 5rem" src="https://cdn-icons-png.flaticon.com/512/2913/2913133.png"
        alt="" />
      <h3>School Portal</h3>
      <p class="text-muted">Login to your account to access the portal.</p>
      <div class="card admission-card p-3 mt-4">
        <div class="card-body">
          <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {% for message in messages %}
            {% if message.tags == 'error' %}
            <div class="alert alert-danger">{{ message }}</div>

            {% else %}
            <div class="alert alert-{{message.tags}}">{{ message }}</div>
            {% endif %}
            {% endfor %}
            <div class="mb-3 text-left">
              <input type="text" class="form-control p-3" name="username" id="username" placeholder="Username" />
            </div>
            <div class="mb-3 text-left">
              <input type="password" class="form-control p-3" name="password" id="password" placeholder="Password" />
            </div>

            <button class="btn btn-primary btn-block px-3 py-3" type="submit" style="width: 100%">
              Login
            </button>
            <a href="/" class="btn btn-outline-primary mt-2 btn-block px-1 py-1" style="width: 100%">
              Back to Site
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
